apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-classifier
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-classifier
  template:
    metadata:
      labels:
        app: news-classifier
    spec:
      containers:
        - name: news-classifier
          image: news_classification:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: news-classifier
  namespace: mlops
spec:
  type: NodePort
  selector:
    app: news-classifier
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 31000
